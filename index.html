<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bookshelf Apps</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header class="head_bar">
			<h1 class="head_bar__title">Bookshelf Apps</h1>
		</header>
		<main>
			<div class="row justify-content-center mt-5">
				<div class="col-md-4" id="formDataInput">
					<form class="row g-3" id="formBook">
						<div class="col-12">
							<label for="title" class="form-label">Judul</label>
							<input
								type="text"
								class="form-control"
								id="title"
								placeholder=""
							/>
						</div>
						<div class="col-md-6">
							<label for="author" class="form-label">Penulis</label>
							<input type="text" class="form-control" id="author" />
						</div>
						<div class="col-md-6">
							<label for="year" class="form-label">Tahun</label>
							<input
								type="number"
								class="form-control"
								id="year"
								min="1900"
								max="2099"
								step="1"
								value="2024"
							/>
						</div>
						<div class="col-12">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									id="isComplete"
								/>
								<label class="form-check-label" for="isComplete">
									Selesai dibaca
								</label>
							</div>
						</div>
						<div class="col-12">
							<button
								type="submit"
								id="submitBook"
								class="btn btn-primary w-100"
							>
								Masukkan buku ke rak
							</button>
						</div>
					</form>
				</div>
			</div>

			<div class="row justify-content-center my-3">
				<div class="col-md-3" id="formDataSearch">
					<form class="row row-cols-lg-auto g-3 justify-content-center">
						<div class="col-12">
							<label class="visually-hidden" for="judul">Judul</label>
							<div class="input-group">
								<div class="input-group-text">
									<i class="fa-solid fa-magnifying-glass"></i>
								</div>
								<input
									type="text"
									class="form-control"
									id="judul"
									placeholder="Judul"
								/>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-md-4">
					<div class="card-hover-shadow-2x mb-3 card">
						<div class="card-header-tab card-header">
							<div
								class="card-header-title font-size-lg text-capitalize font-weight-normal"
							>
								<i class="fa fa-circle-xmark"></i> &nbsp;Belum selesai dibaca
							</div>
						</div>
						<div class="scroll-area-sm">
							<perfect-scrollbar class="ps-show-limits">
								<ul class="list-group list-group-flush" id="books"></ul>
							</perfect-scrollbar>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card-hover-shadow-2x mb-3 card">
						<div class="card-header-tab card-header">
							<div
								class="card-header-title font-size-lg text-capitalize font-weight-normal"
							>
								<i class="fa fa-circle-check"></i> &nbsp;Selesai dibaca
							</div>
						</div>
						<div class="scroll-area-sm">
							<perfect-scrollbar class="ps-show-limits">
								<ul
									class="list-group list-group-flush"
									id="completed-books"
								></ul>
							</perfect-scrollbar>
						</div>
					</div>
				</div>
			</div>

			<footer>
				<hr />
				<h6>
					Made with ‚ù§ by
					<a href="https://github.com/tsaqif06" target="_blank">Tsaqif</a>
				</h6>
			</footer>

			<script src="main.js"></script>
		</main>
	</body>
</html>
